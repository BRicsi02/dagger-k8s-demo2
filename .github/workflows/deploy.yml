name: Deploy to Kubernetes with Dagger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dagger
        run: pip install dagger-io

      - name: Run Dagger pipeline
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}  # Kubernetes hitelesítéshez
        run: python dagger_pipeline.py
